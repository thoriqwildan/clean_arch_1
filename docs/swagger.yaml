          schema:
            $ref: '#/definitions/model.ErrorWrapper'
      summary: Delete a payment channel
      tags:
      - Channels
    get:
      consumes:
      - application/json
      description: Find a payment channel by its ID.
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: string
      responses:
