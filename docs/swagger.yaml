      parameters:
      - description: Filter by channel name
        in: query
        name: name
        type: string
      - description: Filter by channel code
        in: query
        name: code
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
