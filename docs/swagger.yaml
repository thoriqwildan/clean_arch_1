      tags:
      - Channels
  /api/channels/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a payment channel with the provided details.
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
